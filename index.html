<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--SEO - Search engine optimization-->
    <meta name="description" content="Club, for collaboration and knowledge exchange in programming.">
    <meta name="keywords" content="IT, Club, IThub">
    <meta name="authors" content="IT Club Team">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For mobile phones -->
    
    <title>IT Club</title>
    
    <link rel="stylesheet" href="styles/style.css">  <!-- Connect CSS to this project -->
    <link rel="stylesheet" href="styles/slick.css">
    <link rel="stylesheet" href="styles/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--use font-awesome icons-->
</head>
<body>

  <!-- templates start -->

  <template id="member_template">
    <div class="member_card">  
      <div class="member_face">
        <img class="member_photo" height="260">
        <div class="short_bio">
          <span class="member_faculty"></span>
          <span class="member_name"></span>
          <span class="member_age"></span>
        </div>
      </div>
      <div class="member_abstract">
        <p class="member_desc">
          
        </p>
        <div><a class="member_cv" href="#"></a></div>
      </div>
    </div>
  </template>

  <!-- templates end -->

  <div class="hello">
    <p class="titleText">
      Hello <br> World!
    </p> 
  </div>

  <!--1 Раздел приветствие-->
  <div class="definition">

    <!-- Вставить картинку IT Club logo -->

    <div class = "definitiontext">
      <p class="ITCLubTitle">IT Club - </p>
      <p class="ITCLubText">
          место, где дважды в неделю студенты разных направлений собираются в IT Club для обмена знаниями,
          приятными эмоциями и создания совместных проектов:)
      </p>
    </div>
  </div>
  
  <!--2 Раздел с мероприятиями-->
  <div class="events">
    <div class="blocks">
      <div id="blockDate" class="blockDate">
      </div>
      <div id="carouselGallery" class="carouselGallery">
        <div id="sideBlock" class="sideBlock">
        </div>
      </div>
      <div id="mainBlock" class="mainBlock">
        <div id="content">
          <div id="title">
          </div>
          <div id="description">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!--3 раздел с участниками -->

  <div id="members" class="members">
    <div id="carouselMembers" class="carouselMembers">
      <div id="memberBlock" class="memberBlock">
      </div>
    </div>
  </div>

  <!--4 footer -->
  <footer>
    <div class="info">
      <p>Контакты</p>
      <div class="number">
        <p>Звоните: +7 (916)4381712</p>
        <p>Пишите: KoloninGS20@st.ithub.ru</p>
      </div>
    </div>
    
    <div class="formWrap">
      <form>
        <input type="email" placeholder="Ваш email" required>
        <input type="text" placeholder="Ваше имя" required>
        <textarea placeholder="Сообщение" rows="5" cols="8"></textarea>
        <button type="submit" class="user_submit">Отправить запрос</button>
      </form>
    </div>
  </footer>

  <script src="js/events/eventsSideBlock.js"></script>
  <script src="js/events/eventsController.js"></script>
  <script src="js/events/scrollEvents.js"></script>

  <script src="js/members/membersBlock.js"></script>
  <script src="js/members/membersController.js"></script>

  <script src="js/intro/introController.js"></script>

  <script src="js/jquery.js"></script>
  <script src="js/slick.js"></script>
  <script>
    $('.memberBlock').slick();
  </script>
  <script>
    $('.intro').slick({
      slidesToShow: 8 ,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000
    });
  </script>
</body>
</html>
